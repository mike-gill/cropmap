<!doctype html>
<html lang="en" ng-app="cropMatchApp">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"
	charset="utf-8">
<title>My HTML File</title>
<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css"
	media="screen">
<link rel="stylesheet" href="assets/ol3/css/ol.css">
<style>
html,body {
	height: 100%;
}

#olmap {
	border-style: solid;
	border-color: black;
	width: 100%;
	height: 100%;
	min-height: 100%;
	display: block;
	background: white;
}

.container {
	height: 100%;
}

.fill {
	min-height: 100%;
	height: 100%;
	height: 100%;
}
</style>
<script src="assets/angularjs/js/angular.min.js"></script>
<script src="js/controllers.js"></script>
<script src="js/cropMain.js"></script>

</head>

<body>
	<div class="container fill">
		<div class="row fill">
			<div class="col-md-4" id="CropList" ng-controller="CropListCtrl">
				Crops <select ng-model="crop"
					ng-options="crop.name for crop in crops">
				</select>
				<button ng-click="doMatch()">Match Crop and Condition</button>
				<div>
					Crop
					<ul>
						<li ng-model="crop"><span>Name: {{crop.name}}</span>
							<p>Soil: {{crop.soil}}</p> <img
							ng-src="images/crops/{{crop.name}}.jpg" /></li>
					</ul>
				</div>
				<div>
					Conditions
					<ul>
						<li ng-model="condition"><span>Soil:
								{{condition.soil}}</span>
							<p>Sun: {{condition.sun}}</p></li>
					</ul>
				</div>

				<div>
					CropMatch
					<ul>
						<li ng-model="cropMatch"><span>Soil Match is:
								{{cropMatch.soilMatch}}</span>
							<p>Sun Match is: {{cropMatch.sunMatch}}</p></li>
					</ul>
				</div>
				<br /> <span ng-model="testobj">TestObj:
					{{testobj.name}},{{testobj.fn}} </span><br />
				<button onclick="clickHandler()">Match Crop and Condition
					Outside</button>
			</div>


			<div class="col-md-8 fill">
				<div id="olmap"></div>
			</div>
		</div>
	</div>
	<script src="assets/jquery/jquery-2.1.3.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/proj4js/2.2.1/proj4.js"></script>
	<script src="assets/ol3/js/ol311.js"></script>
	<script src="js/openspace-ol3.js"></script>
	<script src="js/olmap.js"></script>
</body>
</html>
